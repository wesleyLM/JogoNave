<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Nave</title>
    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="colisor.js"></script>
    <script src="fundo.js"></script>
    <script src="nave.js"></script>
    <script src="ovni.js"></script>
    <script src="tiro.js"></script>
    <script src="explosao.js"></script>
    <script src="spritesheet.js"></script>
    <script src="painel.js"></script>
    <style>
        #link_jogar {
            display: none;

            /*Cores e fundo*/
            color: yellow;
            background: url(botao-jogar.png);

            /*Fonte*/
            font-size: 20px;
            font-family: sans-serif;

            /*Sem sublinhado e com sombra*/
            text-decoration: none;
            text-shadow: 2px 2px 5px black;

            /*Posicionamento*/
            position: absolute;
            left: 220px;
            top: 330px;

            /*A imagem do botão é 72x72, descontamos os paddings */
            width: 52px;
            height: 26px;
            padding: 23px 10px;

        }
    </style>
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '654515795702007',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v12.0'
    });
  };
</script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script
</head>
<body>
    <canvas id="canvas_animacao" width="500" height="500"></canvas>
    <a id="link_jogar" href="javascript: iniciarJogo()">Jogar</a>
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small"><a target="_blank" href="https://wesleylm.github.io/JogoNave/" class="fb-xfbml-parse-ignore">Compartilhar</a></div>
    <script>
        //Canvas e COntexto
        var canvas = document.getElementById('canvas_animacao');
        var context = canvas.getContext('2d');

        //Variáveis principais
        var imagens, animacao, teclado, colisor,nave, criadorInimigo;
        var totalImagens = 0, carregadas = 0;
        var musicaAcao;

        //Começa carregando as imagens e músicas 
        carregarImagens();
        carregarMusicas();

        function mostrarLinkJogar(){
            document.getElementById('link_jogar').style.display = 'block'; 
        }

        function iniciarJogo(){
            criacaoInimigos.ultimoOvni = new Date().getTime();

            //Tiro
            ativarTiro(true);

            //Pausa
            teclado.disparou(ENTER, pausarJogo);

            teclado.disparou(MAISVIDA, function(){
                nave.vidasExtras ++
            })
            
            document.getElementById('link_jogar').style.display = 'none';
            musicaAcao.play();
            animacao.ligar();

            painel.pontuacao = 0;
        }

        function carregarMusicas(){
            musicaAcao = new Audio();
            musicaAcao.src = 'musica-acao.mp3';
            musicaAcao.load();
            musicaAcao.volume = 0.8;
            musicaAcao.loop = true;
        }

        function carregarImagens(){
            //Objeto Contendo os nomes das imagens
            imagens = {
                espaco: 'fundo-espaco.png',
                estrelas: 'fundo-estrelas.png',
                nuvens: 'fundo-nuvens.png',
                nave: 'nave-spritesheet.png',
                ovni: 'ovni.png',
                explosao: 'explosao.png'
            };
            
            //Carregar todas
            for (var i in imagens){
                var img = new Image();
                img.src = imagens[i];
                img.onload = carregando;
                totalImagens++;

                //Substituir o nome pela imagem
                imagens[i] = img;
            }
        }

        function carregando(){
            context.save();

            //Fundo
            context.drawImage(imagens.espaco,0,0, canvas.width, canvas.height);

            //Texto 'Carregando'
            context.fillStyle = 'white';
            context.strokeStyle = 'black';
            context.font = '50px sans-serif';
            context.fillText('Carregando...', 100, 200);
            context.strokeText("Carregando...", 100, 200);

            //Barra de loading
            carregadas++
            var tamanhoTotal = 300;
            var tamanho = carregadas / totalImagens * tamanhoTotal;
            context.fillStyle = 'yellow';
            context.fillRect(100, 250, tamanho, 50);

            context.restore();
            if (carregadas == totalImagens){     
                iniciarObjetos();
                mostrarLinkJogar();
            }

        }

        function iniciarObjetos(){
            //Objetos principais 
            animacao = new Animacao(context);
            teclado = new Teclado(document);
            colisor = new Colisor();
            espaco = new Fundo(context, imagens.espaco);
            estrelas = new Fundo(context, imagens.estrelas);
            nuvens = new Fundo(context, imagens.nuvens);
            nave = new Nave(context,teclado, imagens.nave, imagens.explosao);
            painel = new Painel(context, nave);

            //ligações entre objetos
            animacao.novoSprite(espaco);
            animacao.novoSprite(estrelas);
            animacao.novoSprite(nuvens);
            animacao.novoSprite(nave);

            colisor.novoSprite(nave);
            animacao.novoProcessamento(colisor)
            ;

            animacao.novoSprite(painel);
            animacao.novoSprite(nave);
            configuracoesIniciais();
        }

        function configuracoesIniciais(){
            //Fundos
            espaco.velocidade = 60;
            estrelas.velocidade = 150;
            nuvens.velocidade = 500;

            //Nave
            nave.posicionar();
            nave.velocidade = 200;

            criacaoInimigos();

            //Game Over
            nave.acabaramVidas = function() {
                animacao.desligar();
                gameOver();
            }

            //Pontuação
            colisor.aoColidir = function(o1,o2){
                //Tiro com Ovni
                if((o1 instanceof Tiro && o2 instanceof Ovni) || (o1 instanceof Ovni && o2 instanceof Tiro) )
                    painel.pontuacao += 10;
            }
        }

        function pausarJogo(){
            if (animacao.ligado){
                animacao.desligar();
                ativarTiro(false);

                //Escrever "Pausado"
                context.save();
                context.fillStyle = 'white';
                context.strokeStyle = 'black';
                context.font = '50px sans-serif';
                context.fillText("Pausado", 160, 200);
                context.strokeText("Pausado", 160, 200);
                context.restore();
            }
            else{
                criacaoInimigos.ultimoOvni = new Date().getTime();
                animacao.ligar();
                ativarTiro(true);
            }
        }

        function ativarTiro(ativar) {
            if (ativar) {
                teclado.disparou(ESPACO, function(){
                    nave.atirar();
                });
            }
            else
                teclado.disparou(ESPACO, null)
        }

        function criacaoInimigos(){
            var criador = {
                ultimoOvni: new Date().getTime(),

                processar: function() {
                    var agora = new Date().getTime();
                    var decorrido = agora - this.ultimoOvni;

                    if (decorrido > 1000){
                        novoOvni();
                        this.ultimoOvni = agora
                    }
                }
            };
            animacao.novoProcessamento(criador);
        }

        function novoOvni(){
            var imgOvni = imagens.ovni;
            var ovni = new Ovni(context, imgOvni, imagens.explosao);

            //Mínimo: 5; máximo: 20
            ovni.velocidade = 
                Math.floor( 150 + Math.random() * (150 - 5 + 1) );

            //Mínimo: 0;
            //máximo: largura do canvas - largura do ovni
            ovni.x = 
                Math.floor(Math.random() * 
                            (canvas.width - imgOvni.width + 1) );
            //Descontar a altura
            ovni.y = -imgOvni.height;

            animacao.novoSprite(ovni);
            colisor.novoSprite(ovni);
        }

        function gameOver(){
            //Tiro
            ativarTiro(false);

            //Pausa
            teclado.disparou(ENTER, null);

            //Parar a música e rebobinar
            musicaAcao.pause();
            musicaAcao.currentTime = 0.0;

            //Fundo
            context.drawImage(imagens.espaco, 0,0, canvas.width, canvas.height);

            //Texto 'Game Over'
            context.save();
            context.fillStyle = 'white';
            context.strokeStyle = 'black';
            context.font = '70px sans-serif';
            context.strokeText("GAME OVER", 40, 200);
            context.fillText("GAME OVER", 40, 200);
            
            context.restore();

            //Voltar o link "jogar"
            mostrarLinkJogar();

            //Restaurar as condições da nave
            nave.vidasExtras = 3;
            nave.posicionar();
            animacao.novoSprite(nave)
            colisor.novoSprite(nave)

            removerInimigos();
        }

        function removerInimigos(){
            for(var i in animacao.sprites){
                if(animacao.sprites[i] instanceof Ovni)
                    animacao.excluirSprite(animacao.sprites[i]);
            }
        }
    </script>
</body>
</html>
